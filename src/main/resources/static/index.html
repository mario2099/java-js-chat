<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <!-- <div id="username-page" class="hidden"> -->
        <div id="username-page">
        <div class="username-page-container">
            <h1 id="form-title" class="title">
                Type your username to enter the Chatroom
            </h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">
                        Start Chatting
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div id="page-container" class="hidden">
    <!-- <div id="page-container" class="page-container"> -->
        <div id="channel-page" class="hidden">
        <!-- <div id="channel-page"> -->
            <div class="channel-container">
                <div class="channel-header">
                    <h2>Channels</h2>
                </div>

                <ul class="channel-area">
                    <div class="channel-element">
                        <li class="channel-logo">P</li>
                        <li>Public</li>
                    </div>
                </ul>
                <div class="user-profile">
                    <i id="user-logo"></i>
                    <p id="user-profile-name"></p>
                </div>
            </div>
            <!-- <div class="profile-container"> -->
                
            <!-- </div> -->


        </div>
        <div id="chat-page" class="hidden">
        <!-- <div id="chat-page"> -->
            <div class="chat-container">
                <div class="chat-header">
                    <!-- todo: implement a function to set this title to a title of a selected channel -->
                    <h2>Public</h2>
                </div>
                <div class="connecting">Connecting...</div>
                <ul id="messageArea"></ul>
                <form id="messageForm" name="messageForm">
                    <div class="form-group">
                        <div class="input-group clearfix">
                            <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                                class="form-control" />
                            <button type="submit" class="primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
